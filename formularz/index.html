<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularz-zadanie</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="https://formspree.io/a.falfasinska@gmail.com" method="POST">
        <table>
            <tr>
                <td><label for="name">Imię:</label></td>
                <td><input class="input" type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="surname">Nazwisko:</label></td>
                <td><input class="input" type="text" id="surname" name="surname"></td>
            </tr>
            <tr>
                <td><label for="email">e-mail:</label></td>
                <td><input class="input" type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="number">Telefon:</label></td>
                <td><input class="input" type="number" id="number" name="number"></td>
            </tr>
            <tr>
                <td><label for="city">Miasto:</label></td>
                <td><select class="input" name="city" id="city">
                        <option value="krakow">Kraków</option>
                        <option value="warszawa">Warszawa</option>
                        <option value="gdansk">Gdańsk</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="msg">Wiadomość:</label></td>
                <td><textarea class="input" name="msg" id="msg" maxlength="100"></textarea></td>
            </tr>
            <tr>
                <td>
                    Wybierz płeć:
                </td>
                <td><input type="radio" id="female" name="gender">
                    <label for="female">Kobieta</label>
                    <input type="radio" id="male" name="gender">
                    <label for="male">Mężczyzna</label></td>
            </tr>
        </table>
        <br>
        <input type="checkbox" id="agreement" name="agreement" required>
        <label for="agreement">Wyrażam zgodę na przetwarzanie moich danych osobowych</label>
        <br>
        <input type="submit" value="Wyślij">
    </form>
</body>

</html>
